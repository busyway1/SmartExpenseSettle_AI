<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Sonnet 4 AI 문서 분석기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .file-upload.dragover {
            border-color: #764ba2;
            background: #e8ecff;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .files-section {
            margin-top: 30px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .file-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .file-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .result-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .claude-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .result-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
        }

        .analysis-summary {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .analysis-details {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .document-result {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .document-content {
            white-space: pre-wrap;
            line-height: 1.6;
            margin-top: 10px;
        }

        .document-result h4 {
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .document-content {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 Claude Sonnet 4 AI 문서 분석기</h1>
            <p>Claude Sonnet 4 모델을 사용한 지능형 문서 분석 시스템</p>
            <div class="claude-badge">🤖 Claude Sonnet 4 AI 엔진</div>
        </div>

        <div class="content">
            <div class="upload-section">
                <h2>📁 문서 업로드</h2>
                <p>분석할 문서를 업로드하거나 드래그 앤 드롭하세요</p>
                
                <div class="file-upload" id="fileUpload">
                    <div class="upload-icon">📄</div>
                    <div class="upload-text">파일을 선택하거나 여기에 드래그하세요</div>
                    <div class="upload-hint">지원 형식: PDF, PNG, JPG, JPEG, BMP, TIFF, GIF, TXT, MD</div>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.png,.jpg,.jpeg,.bmp,.tiff,.gif,.txt,.md">
                </div>

                <button class="btn" id="uploadBtn" onclick="uploadFile()">🚀 분석 시작</button>
                <button class="btn" onclick="refreshFiles()">🔄 파일 목록 새로고침</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Claude AI가 문서를 분석하고 있습니다...</p>
                <p>잠시만 기다려주세요.</p>
            </div>

            <div class="files-section">
                <h2>📂 업로드된 파일</h2>
                <div id="filesGrid" class="files-grid"></div>
            </div>

            <div class="result-section" id="resultSection">
                <h2>📊 분석 결과</h2>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 테스트
        console.log('페이지 로드됨 - JavaScript 실행 확인');
        
        let selectedFile = null;

        // 파일 업로드 영역 이벤트
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');

        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileUpload.querySelector('.upload-text').textContent = `선택된 파일: ${file.name}`;
            fileUpload.querySelector('.upload-hint').textContent = `크기: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
        }

        async function uploadFile() {
            console.log('uploadFile 함수 호출됨');
            
            if (!selectedFile) {
                alert('파일을 선택해주세요.');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            showLoading(true);

            try {
                console.log('서버에 업로드 요청 중...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('서버 응답 받음:', response.status);
                const result = await response.json();
                console.log('파싱된 결과:', result);

                if (result.success) {
                    console.log('showResult 함수 호출 예정');
                    showResult(result);
                    refreshFiles();
                } else {
                    showError(result.error);
                }
            } catch (error) {
                console.error('업로드 오류:', error);
                showError('업로드 중 오류가 발생했습니다: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function analyzeFile(filename) {
            showLoading(true);

            try {
                const response = await fetch(`/analyze/${filename}`);
                const result = await response.json();

                if (result.success) {
                    showResult(result);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('분석 중 오류가 발생했습니다: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function refreshFiles() {
            try {
                const response = await fetch('/files');
                const data = await response.json();

                const filesGrid = document.getElementById('filesGrid');
                filesGrid.innerHTML = '';

                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const fileCard = document.createElement('div');
                        fileCard.className = 'file-card';
                        fileCard.innerHTML = `
                            <div class="file-name">${file.name}</div>
                            <div class="file-info">
                                크기: ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                                업로드: ${file.uploaded}
                            </div>
                            <button class="btn" onclick="analyzeFile('${file.name}')">🔍 분석</button>
                        `;
                        filesGrid.appendChild(fileCard);
                    });
                } else {
                    filesGrid.innerHTML = '<p>업로드된 파일이 없습니다.</p>';
                }
            } catch (error) {
                console.error('파일 목록 조회 오류:', error);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showResult(result) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');

            // 디버깅: 실제 데이터 구조 확인
            console.log('=== 디버깅 정보 ===');
            console.log('전체 result:', result);
            console.log('result.result:', result.result);
            console.log('result.result.analysis:', result.result?.analysis);
            console.log('result.result.analysis 타입:', typeof result.result?.analysis);
            
            // 분석 결과를 HTML로 포맷팅
            let formattedResult = '';
            
            // result.result 구조 확인 및 처리
            const analysisData = result.result || result;
            
            if (analysisData && analysisData.analysis) {
                // 분석 결과가 있으면 그대로 사용 (문자열) - CSS white-space: pre-wrap 사용
                console.log('analysis 필드 사용:', analysisData.analysis.substring(0, 100) + '...');
                formattedResult = analysisData.analysis;
            } else if (analysisData) {
                // JSON 형태의 결과를 포맷팅
                console.log('formatAnalysisResult 호출');
                formattedResult = formatAnalysisResult(analysisData);
            } else {
                console.log('분석 데이터 없음');
                formattedResult = '분석 결과가 없습니다.';
            }

            resultContent.innerHTML = `
                <div class="result-card">
                    <div class="result-title">✅ 분석 완료</div>
                    <div class="success">파일 "${result.filename}" 분석이 완료되었습니다.</div>
                    <div class="result-content">${formattedResult}</div>
                </div>
            `;

            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function formatAnalysisResult(result) {
            let html = '';
            
            // 분석 시간과 페이지 수 정보
            if (result.analysis_time !== undefined) {
                html += `<div class="analysis-summary">
                    <strong>⏱️ 분석 소요 시간:</strong> ${result.analysis_time.toFixed(2)}초<br>
                    <strong>📄 총 페이지 수:</strong> ${result.total_pages || 'N/A'}페이지<br>
                    <strong>📋 발견된 문서 유형:</strong> ${result.document_types ? result.document_types.join(', ') : 'N/A'}
                </div><br>`;
            }
            
            // 상세 분석 결과
            if (result.analysis) {
                html += `<div class="analysis-details">${result.analysis}</div>`;
            } else if (result.detailed_results) {
                html += '<div class="analysis-details">';
                for (const [docType, docs] of Object.entries(result.detailed_results)) {
                    html += `<h3>📋 ${docType}</h3>`;
                    docs.forEach((doc, index) => {
                        html += `<div class="document-result">
                            <h4>📄 문서 ${index + 1}</h4>
                            <div class="document-content">${doc.analysis ? doc.analysis : '분석 결과 없음'}</div>
                        </div>`;
                    });
                }
                html += '</div>';
            } else if (typeof result === 'string') {
                // 문자열인 경우 직접 표시
                html += `<div class="analysis-details">${result}</div>`;
            } else {
                // JSON 형태의 결과를 보기 좋게 표시
                html += `<div class="analysis-details">
                    <pre style="background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; line-height: 1.6;">${JSON.stringify(result, null, 2)}</pre>
                </div>`;
            }
            
            return html;
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');

            resultContent.innerHTML = `
                <div class="result-card">
                    <div class="result-title">❌ 분석 실패</div>
                    <div class="error">${message}</div>
                </div>
            `;

            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 페이지 로드 시 파일 목록 새로고침
        window.addEventListener('load', refreshFiles);
    </script>
</body>
</html>
